<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stlye.css">
  <title>Product Display</title>
</head>
<body>
  <div class="product-container">
    <div class="product">
      <img src="a4.avif" alt="Product 1">
      <h3>Traditional Saree</h3>
      <p>$399</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="a2.jpg" alt="Product 2">
      <h3>Long-sleeve Denim</h3>
      <p>$399</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="a3.avif" alt="Product 3">
      <h3>Woven Puppets</h3>
      <p>$309</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="a1.jpg" alt="Product 4">
      <h3>Mens Shirt</h3>
      <p>$299</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
